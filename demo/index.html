<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>dc-password-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../dc-password-input.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
      <dc-password-input></dc-password-input>
      <dc-password-input required auto-validate></dc-password-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <dc-password-input auto-validate required value="Blank password will show error"></dc-password-input>
    </div>

    <h4>Custom error message, auto-validates on blur</h4>
    <div class="vertical-section">
      <dc-password-input required auto-validate error-message="Please enter a valid password"></dc-password-input>
    </div>
  </div>
</body>
