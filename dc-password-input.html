<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`<dc-password-input>` is a single-line password input field built on top of the paper-input field.

  <dc-password-input></dc-password-input>
  <dc-password-input label="Enter Password"></dc-password-input>

It may include an optional error message.

    <dc-password-input error-message="Invalid input!"></dc-password-input>

    <dc-password-input> has a key icon as a prefix.

    <dc-password-input> has two icons in the suffix: visibility-off/visibility and clear

    Tapping on the visibility icon toggles the password on and off

    Tapping on the clear icon clears the contents of the input field

@element dc-password-input
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="dc-password-input">
  <template>
    <style>
      :host {
        display: block;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      paper-icon-button {
        color: var(--paper-red-300);
        --paper-icon-button-ink-color: var(--paper-red-a100);
        width: 23px; /* 15px + 2*4px for padding */
        height: 23px;
        padding: 0px 4px;
      }

      iron-icon {
        padding-right: 5px;
      }

      #showPasswordIcon {
        padding-left: 5px;
      }
    </style>

    <paper-input-container no-label-float="[[noLabelFloat]]" always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]">

      <iron-icon icon="communication:vpn-key" prefix></iron-icon>

      <label hidden$="[[!label]]">[[label]]</label>

      <!-- ToDo: Removed title$ and tabindex$ attribute settings to get rid of polylint errors during travis CI. May need to add it back -->
      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        disabled$="[[disabled]]"
        bind-value="{{value}}"
        invalid="{{invalid}}"
        prevent-invalid-input="[[preventInvalidInput]]"
        allowed-pattern="[[allowedPattern]]"
        validator="[[validator]]"
        type$="[[type]]"
        pattern$="[[pattern]]"
        required$="[[required]]"
        autocomplete$="[[autocomplete]]"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        minlength$="[[minlength]]"
        maxlength$="[[maxlength]]"
        min$="[[min]]"
        max$="[[max]]"
        step$="[[step]]"
        name$="[[name]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        list$="[[list]]"
        size$="[[size]]"
        autocapitalize$="[[autocapitalize]]"
        autocorrect$="[[autocorrect]]"
        on-change="_onChange"
        autosave$="[[autosave]]"
        results$="[[results]]"
        accept$="[[accept]]"
        multiple$="[[multiple]]">

      <div suffix>
        <iron-icon id="showPasswordIcon" icon="visibility-off" on-tap="_toggleShowPassword"></iron-icon>
        <paper-icon-button id="clear" on-tap="_clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
      </div>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>
  </template>

  <script>
    Polymer({
      is: 'dc-password-input',

      behaviors: [
        Polymer.IronFormElementBehavior,
        Polymer.PaperInputBehavior
      ],

      properties: {
        /**
         * The label for this input.
         */
        label: {
          type: String,
          value: "Password"
        },

        /**
         * The type of the input is set to password by default
         */
        type: {
          type: String,
          value: 'password'
        }
      },

      _toggleShowPassword: function() {
        if (this.type === 'password') {
          this.type = '';
          this.$.showPasswordIcon.icon = 'visibility';
        } else {
          this.type = 'password';
          this.$.showPasswordIcon.icon = 'visibility-off';
        }
      },

      _clearInput: function() {
        this.value = '';
      }
    });
  </script>
</dom-module>
